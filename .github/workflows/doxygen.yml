name: Generate Documentation with Doxygen

on:
  create:
    tags:
      - '*'

jobs:
  doxygen:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install doxygen

      - name: ðŸ“„ Generate Documentation with Doxygen
        run: |
          doxygen Doxyfile

      - name: ðŸ“¦ Save Documentation as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: ./html
