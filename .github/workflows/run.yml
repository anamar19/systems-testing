name: Run Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 🚀 Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install unittest

      - name: 🧪 Run Unit Tests
        run: |
          python -m unittest discover
